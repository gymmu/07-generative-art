<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TODO: Change Title -->
    <title>Generative Art</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />

    <script type="module" src="./src/main.js"></script>
  </head>

  <body class="dark-mode">
    <main>
      <!-- TODO: Change title and page content. -->
      <h1>Generierte Kunst durch Zusammenarbeit</h1>
      <div class="container">
        <section class="sidebar">
          <h2>Image Categories</h2>
          <div class="slider-group">
            <label for="slider-00-bg">00-bg</label>
            <input type="range" id="slider-00-bg" min="1" max="1" value="1" />
          </div>
          <div class="slider-group">
            <label for="slider-10-main">10-main</label>
            <input type="range" id="slider-10-main" min="1" max="1" value="1" />
          </div>
          <div class="slider-group">
            <label for="slider-20-hands">20-hands</label>
            <input
              type="range"
              id="slider-20-hands"
              min="1"
              max="2"
              value="1" />
          </div>
          <button id="generate-btn">Generate Image</button>
        </section>
        <div class="out-container">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </main>
  </body>
</html>
